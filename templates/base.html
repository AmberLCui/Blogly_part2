<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blogly - {% block title %}{% endblock %} </title>
    </head>

            <a class="navbar-brand" href="/">Blogly</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">

                    <a class="btn btn-sm btn-secondary" href="/users/new">Add User</a> 
                </li>
            </ul>
        </nav>

            " {% endfor %} {% block content %} "
            " {% endblock %} "
        </div>
    </body>
</html>
